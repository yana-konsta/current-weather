<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather today</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/weather.js'></script>
    <script src='js/ui.js'></script>
    <script src='js/storage.js'></script>
    <script src='js/app.js'></script>


</head>

<body>
    <div class="container">
        <div class="container-box1">
            <div class="units">
                <div id="unit1">F /</div>
                <div id="unit2">&nbspC</div>
            </div>

            <h1 id="location" style="color: #70176e;"></h1>
            <h3 id="description"></h3>
            <h3 id="temp"><span id="unitSymbol" style="color:whitesmoke;">C</span></h3>
            <img id="icon">
            <ul id="details" class="det-list">
                <li id="feelsLike"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
                <li id="pressure"></li>
                <li id="visability"></li>
            </ul>
            <button type="button" class="change-button" id="btn-change">Change location</button>

        </div>
    </div>
    <!-- popup modal for change location -->
    <div class="bg-modal" style="display:none;">
        <div class="modal-content">
            <div class="close-popup">+</div>
            <h2 class="choose-location">Choose location</h2>
            <form class="input">
                <div>
                    <input type="text" id="new-city" placeholder="Enter city">
                </div>
                <div>
                    <input type="text" id="new-country" placeholder="Enter country">
                </div>
            </form>


            <button type="button" id="save-changes">Save changes</button>
        </div>


    </div>



</body>

</html>
